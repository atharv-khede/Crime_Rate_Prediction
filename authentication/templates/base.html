<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Authentication App{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="/profile/">Profile</a></li>
                <li><a href="/logout/">Logout</a></li>
                {% else %}
                <li><a href="/login/">Login</a></li>
                <li><a href="/signup/">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; My Site 2023</p>
    </footer>
</body>
</html>
